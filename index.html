---
layout: default
title: thedudewiththething.com
---

{% for post in site.posts limit:3 %}
  <article>
    <h1>{{ post.title }}</h1>
    <ul class="tags">
      <li class="date">{{ post.date | date_to_string }}</li>
      {% for tag in post.tags %}
        <li>{{tag}}</li>
      {% endfor %}
    </ul>
    {{ post.content }}
  </article>
  <hr>
{% endfor %}
